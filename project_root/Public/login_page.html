<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Skye-pi</title>
  <link rel="stylesheet" href="style-1.css" />
  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAPbRitIvjFraGw7cu3VzoGDkEg-EbkRQY",
      authDomain: "skye-pi.firebaseapp.com",
      projectId: "skye-pi",
      storageBucket: "skye-pi.firebasestorage.app",
      messagingSenderId: "81096604979",
      appId: "1:81096604979:web:f0d89dacde2f978d775246",
      measurementId: "G-1S4973D84M"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('login-form');

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;

          // Redirect to profile with UID in query string
          window.location.href = `/profile.html?id=${user.uid}`;
        } catch (error) {
          alert("Login failed: " + error.message);
        }
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#" id="signup-link">Sign Up</a></p>
  </div>
</body>
</html>
