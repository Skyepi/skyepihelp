<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Print Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="padding1 margin1 background max-width width10 overflow-auto">
    <div class="text-center">
        <h1 class="font2">Scan to Visit Profile</h1>
        <img id="qrCode" src="the_qr_code.png" alt="QR Code" class="img-fluid shadow rounded">
        <p id="phrase" class="fw-bold mt-2">Your Identifiable Phrase</p>
        <button onclick="printPage()" class="btn btn-primary">Print QR Code</button>
    </div>
    
    <script>
        function printPage() {
            window.print();
        }
    </script>
</body>
</html>
